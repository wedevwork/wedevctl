name: PR Checks

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Verify dependencies
        run: go mod verify

      - name: Check formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Please run 'go fmt ./...'"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.55.2
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m --config=.golangci.yml || golangci-lint run --timeout=5m

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check test coverage
        run: |
          # Overall coverage
          overall=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "üìä Overall coverage: ${overall}%"
          
          # Check overall coverage (relaxed for CLI code)
          if (( $(echo "$overall < 53.0" | bc -l) )); then
            echo "‚ùå Overall coverage ${overall}% is below required 53%"
            exit 1
          fi
          
          # Check wedev package specifically (business logic should be well-tested)
          go test -coverprofile=wedev_coverage.out ./wedev/... > /dev/null 2>&1
          wedev_cov=$(go tool cover -func=wedev_coverage.out 2>/dev/null | grep total | awk '{print $3}' | sed 's/%//' || echo "0")
          echo "üìä wedev/ package coverage: ${wedev_cov}%"
          
          if [ -z "$wedev_cov" ] || [ "$wedev_cov" = "0" ]; then
            echo "‚ùå Failed to get wedev/ coverage"
            exit 1
          fi
          
          if (( $(echo "$wedev_cov < 65.0" | bc -l) )); then
            echo "‚ùå wedev/ coverage ${wedev_cov}% is below required 65%"
            exit 1
          fi
          
          # Check util package specifically (utility functions should be well-tested)
          go test -coverprofile=util_coverage.out ./util/... > /dev/null 2>&1
          util_cov=$(go tool cover -func=util_coverage.out 2>/dev/null | grep total | awk '{print $3}' | sed 's/%//' || echo "0")
          echo "üìä util/ package coverage: ${util_cov}%"
          
          if [ -z "$util_cov" ] || [ "$util_cov" = "0" ]; then
            echo "‚ùå Failed to get util/ coverage"
            exit 1
          fi
          
          if (( $(echo "$util_cov < 65.0" | bc -l) )); then
            echo "‚ùå util/ coverage ${util_cov}% is below required 65%"
            exit 1
          fi
          
          echo "‚úÖ All coverage requirements met:"
          echo "   - Overall: ${overall}% (‚â•53% required)"
          echo "   - wedev/: ${wedev_cov}% (‚â•65% required)"
          echo "   - util/: ${util_cov}% (‚â•65% required)"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        run: go build -v -o wedevctl main.go

      - name: Verify binary
        run: ./wedevctl --help

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        continue-on-error: true

  # This job ensures all checks pass before merge
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [static-analysis, test, build, security-scan]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.static-analysis.result }}" != "success" ]]; then
            echo "Static analysis failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Build failed"
            exit 1
          fi
          if [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "Security scan failed"
            exit 1
          fi
          echo "‚úÖ All checks passed! PR is ready to merge."
          echo ""
          echo "Summary:"
          echo "  ‚úÖ Static Analysis - Passed"
          echo "  ‚úÖ Test Suite - Passed"
          echo "  ‚úÖ Build Check - Passed"
          echo "  ‚úÖ Security Scan - Passed"
